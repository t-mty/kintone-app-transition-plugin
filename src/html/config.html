<section class="settings">
  <h2 class="settings-heading">設定</h2>
  <p class="kintoneplugin-desc">設置するボタンの名称とURLを設定してください。</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label>
        <table class="kintoneplugin-table" id="table">
          <thead>
            <tr>
              <th class="kintoneplugin-table-th"><span class="button-name-title">　ボタンの表示名</span></th>
              <th class="kintoneplugin-table-th"><span class="button-url-title">　URL</span></th>
              <th class="kintoneplugin-table-th-blankspace"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="kintoneplugin-table-td-control">
                  <div class="kintoneplugin-table-td-control-value">
                    <div class="kintoneplugin-input-outer">
                      <input class="kintoneplugin-input-text button-name" type="text">
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <div class="kintoneplugin-table-td-control">
                  <div class="kintoneplugin-table-td-control-value">
                    <div class="kintoneplugin-input-outer">
                      <input class="kintoneplugin-input-text button-url" type="url">
                    </div>
                  </div>
                </div>
              </td>
              <td class="kintoneplugin-table-td-operation">
                <button type="button" class="kintoneplugin-button-add-row-image" title="Add row"></button>
                <button type="button" class="kintoneplugin-button-remove-row-image" title="Delete this row"></button>
              </td>
            </tr>
          </tbody>
        </table>
      </label>
    </p>
    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">キャンセル</button>
        <button class="kintoneplugin-button-dialog-ok">保存</button>
    </p>
  </form>
</section>
